<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trello Excel Viewer Power-Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      color: #172b4d;
      background: #f4f5f7;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Excel Viewer Power-Up</h1>
  <p>This Power-Up enables preview of .xls and .xlsx attachments in a modal.</p>

  <script>
    const EXCEL_EXTENSIONS = ["xls", "xlsx"];

    function isExcelUrl(url) {
      try {
        const lower = url.split("?")[0].toLowerCase();
        const parts = lower.split(".");
        const ext = parts[parts.length - 1];
        return EXCEL_EXTENSIONS.includes(ext);
      } catch (e) {
        return false;
      }
    }

    // Main initialization for Trello Power-Up
    TrelloPowerUp.initialize({
      // 1) Override default attachment view when user clicks on an attachment
      "show-attachment-view": function (t, options) {
        const url = options.url || "";
        if (!isExcelUrl(url)) {
          // Not an Excel file â€“ let Trello handle it normally
          return t.closeModal();
        }

        return t.modal({
          url: "https://oonufrienko.github.io/trello-excel-viewer/viewer.html",
          fullscreen: true,
          title: options.name || "Excel preview",
          args: {
            fileUrl: url
          }
        });
      },

      // 2) Optional: add a custom thumbnail button for Excel attachments
      "attachment-thumbnail": function (t, options) {
        const url = options.url || "";
        if (!isExcelUrl(url)) {
          return;
        }

        return {
          url: url,
          title: "Open Excel preview",
          // `openText` is shown on hover in some contexts
          openText: "Preview this Excel file",
          // This callback runs when user clicks our custom thumbnail entry
          callback: function (tClick) {
            return tClick.modal({
              url: "https://oonufrienko.github.io/trello-excel-viewer/viewer.html",
              fullscreen: true,
              title: options.name || "Excel preview",
              args: {
                fileUrl: url
              }
            });
          }
        };
      }
    });
  </script>
</body>
</html>
